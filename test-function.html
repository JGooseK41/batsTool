<!DOCTYPE html>
<html>
<head>
    <title>Test Netlify Function</title>
</head>
<body>
    <h1>Test Netlify Function</h1>
    <button onclick="testFunction()">Test Arkham Proxy</button>
    <pre id="result"></pre>

    <script>
        async function testFunction() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing...';

            try {
                // Test the function endpoint directly
                const response = await fetch('/.netlify/functions/arkham-proxy?endpoint=/test');
                const text = await response.text();

                resultDiv.textContent = `Status: ${response.status}\n${text}`;

                // Try a real Arkham endpoint
                const realResponse = await fetch('/.netlify/functions/arkham-proxy?endpoint=/addresses/search&q=bc1q&chains=bitcoin');
                const realText = await realResponse.text();

                resultDiv.textContent += `\n\nReal API call status: ${realResponse.status}\n${realText}`;

            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
